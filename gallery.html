<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Daniel Apolonio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    #site-wrapper {
        transform: scale(0.8); /* 80% */
        transform-origin: top left; /* scale from top-left corner */
        width: 125%; /* inverse of scale to avoid horizontal cutoff */
        }
    :root {
      --ink: #111;
      --muted: #555;
      --max-width: 1100px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #fff;
      color: var(--ink);
      font-family: 'Source Serif 4', serif;
      font-size: 22px;
      line-height: 1.6;
    }

    /* ===== HEADER / NAV ===== */
    header {
      max-width: var(--max-width);
      margin: 60px auto 40px;
      padding: 0 40px;
      text-align: center;
    }

    header h1 {
      font-size: 64px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-family: 'Inter', sans-serif;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 20px;
    }

    nav a:hover { color: #000; }

    /* ===== MAIN ===== */
    main {
      max-width: var(--max-width);
      margin: auto;
      padding: 0 40px 120px;
      display: flex;
      justify-content: center;
    }

    /* ===== GALLERY FRAME (HALF SIZE) ===== */
    .iphone-frame {
      position: relative;
      width: 603px;
      height: 802px;
      border-radius: 36px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    /* ===== ARROWS ===== */
    .gallery-arrows {
      position: absolute;
      bottom: 18px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 28px;
      z-index: 10;
    }

    .gallery-arrows button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.35);
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    .gallery-arrows button:hover {
      background: rgba(0,0,0,0.6);
    }

    @media (max-width: 900px) {
      header h1 { font-size: 48px; }
    }

    @media (max-width: 600px) {
        nav {
            gap: 16px;                 /* tighter spacing */
            flex-wrap: nowrap;         /* force one line */
            overflow: visible;
        }

        nav a {
            font-size: 16px;           /* smaller text */
            white-space: nowrap;       /* prevent word breaks */
        }

        header {
            padding: 0 20px;           /* give nav more room */
        }
    }
  </style>
</head>

<body>
<div id="site-wrapper">
    <header>
    <h1>Gallery</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="gallery.html">Gallery</a>
        <a href="videos.html">Videos</a>
        <a href="documents/Daniel_Apolonio_Music_Resume.pdf" target="_blank">CV</a>
    </nav>
    </header>

    <main>
    <div class="iphone-frame">
        <img src="images/gallery/pic1.jpg" class="slide active">
        <img src="images/gallery/pic2.jpg" class="slide">
        <img src="images/gallery/pic3.jpg" class="slide">
        <img src="images/gallery/pic4.jpg" class="slide">
        <img src="images/gallery/pic5.jpg" class="slide">
        

        <div class="gallery-arrows">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
        </div>
    </div>
    </main>
</div>



<script>
  const slides = document.querySelectorAll(".slide");
  const next = document.getElementById("next");
  const prev = document.getElementById("prev");

  let current = 0;
  let timer;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === index);
    });
    current = index;
  }

  function nextSlide() {
    showSlide((current + 1) % slides.length);
  }

  function prevSlide() {
    showSlide((current - 1 + slides.length) % slides.length);
  }

  function startTimer() {
    timer = setInterval(nextSlide, 2000); // ⬅️ 2 seconds
  }

  function resetTimer() {
    clearInterval(timer);
    startTimer();
  }

  next.onclick = () => { nextSlide(); resetTimer(); };
  prev.onclick = () => { prevSlide(); resetTimer(); };

  startTimer();
</script>

</body>
</html>
