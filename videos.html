<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Videos | Daniel Apolonio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #111;
      --muted: #555;
      --max-width: 1100px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #fff;
      color: var(--ink);
      font-family: 'Source Serif 4', serif;
      font-size: 22px;
      line-height: 1.6;
    }

    /* ===== HEADER / NAV ===== */
    header {
      max-width: var(--max-width);
      margin: 60px auto 40px;
      padding: 0 40px;
      text-align: center;
    }

    header h1 {
      font-size: 64px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-family: 'Inter', sans-serif;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 20px;
    }

    nav a:hover { color: #000; }

    /* ===== MAIN ===== */
    main {
      max-width: var(--max-width);
      margin: auto;
      padding: 0 40px 120px;
      display: flex;
      justify-content: center;
    }

    /* ===== VIDEO FRAME ===== */
    .iphone-frame {
      position: relative;
      width: 360px;  /* shrunk half-size */
      height: 480px;
      border-radius: 36px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* preserves original aspect ratio */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    /* ===== ARROWS ===== */
    .gallery-arrows {
      position: absolute;
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 10;
    }

    .gallery-arrows button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.35);
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .gallery-arrows button:hover {
      background: rgba(0,0,0,0.6);
    }

    @media (max-width: 900px) {
      header h1 { font-size: 48px; }
    }
  </style>
</head>

<body>

<header>
  <h1>Videos</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">Projects</a>
    <a href="gallery.html">Gallery</a>
    <a href="videos.html">Videos</a>
    <a href="documents/Daniel_Apolonio_Music_Resume.pdf" target="_blank">CV</a>
  </nav>
</header>

<main>
  <div class="iphone-frame">
    <!-- <video src="/images/violin/brahms.mp4" class="slide active" playsinline></video>
    <video src="/images/violin/pov1.mov" class="slide active" playsinline></video>
    <video src="/images/violin/pov2.mov" class="slide" playsinline></video>
    <video src="/images/violin/pov3.mov" class="slide" playsinline></video>
    <video src="/images/violin/pov4.mov" class="slide" playsinline></video>
    <video src="/images/violin/pov5.mov" class="slide" playsinline></video> -->

    <div class="gallery-arrows">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>
</main>

<script>
    const slides = document.querySelectorAll(".slide");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");
    let current = 0;
  
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
        slide.pause();           // pause all
        slide.currentTime = 0;   // reset time
      });
      const activeVideo = slides[index];
      activeVideo.play().catch(() => {
        // Autoplay might fail due to browser restrictions
        console.log("User interaction required to play video");
      });
      current = index;
    }
  
    next.onclick = () => { showSlide((current + 1) % slides.length); };
    prev.onclick = () => { showSlide((current - 1 + slides.length) % slides.length); };
  
    // Play the first video after page loads
    window.addEventListener('load', () => {
      const firstVideo = slides[0];
      firstVideo.play().catch(() => {
        // Some browsers require a user interaction
        console.log("Click anywhere or press next to start video with sound");
      });
    });
  </script>
  

</body>
</html>
