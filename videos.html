<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Videos | Daniel Apolonio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    #site-wrapper {
        transform: scale(0.8); /* 80% */
        transform-origin: top left; /* scale from top-left corner */
        width: 125%; /* inverse of scale to avoid horizontal cutoff */
        }
    :root {
      --ink: #111;
      --muted: #555;
      --max-width: 1100px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #fff;
      color: var(--ink);
      font-family: 'Source Serif 4', serif;
      font-size: 22px;
      line-height: 1.6;
    }

    header {
      max-width: var(--max-width);
      margin: 60px auto 40px;
      padding: 0 40px;
      text-align: center;
    }

    header h1 { font-size: 64px; font-weight: 600; margin-bottom: 20px; }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-family: 'Inter', sans-serif;
    }

    nav a { color: var(--muted); text-decoration: none; font-size: 20px; }
    nav a:hover { color: #000; }

    main {
      max-width: var(--max-width);
      margin: auto;
      padding: 0 40px 120px;
      display: flex;
      justify-content: center;
    }

    .iphone-frame {
      position: relative;
      width: 360px;
      height: 480px;
      border-radius: 36px;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none; /* prevent accidental clicks on hidden slides */
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    .gallery-arrows {
      position: absolute;
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 10;
    }

    .gallery-arrows button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.35);
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .gallery-arrows button:hover {
      background: rgba(0,0,0,0.6);
    }

    @media (max-width: 900px) {
      header h1 { font-size: 48px; }
      .iphone-frame { width: 280px; height: 373px; }
    }

    @media (max-width: 600px) {
        nav {
            gap: 16px;                 /* tighter spacing */
            flex-wrap: nowrap;         /* force one line */
            overflow: visible;
        }

        nav a {
            font-size: 16px;           /* smaller text */
            white-space: nowrap;       /* prevent word breaks */
        }

        header {
            padding: 0 20px;           /* give nav more room */
        }
    }
  </style>
</head>

<body>
    <div id="site-wrapper">
        <header>
        <h1>Videos</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="gallery.html">Gallery</a>
            <a href="videos.html">Videos</a>
            <a href="documents/Daniel_Apolonio_Music_Resume.pdf" target="_blank">CV</a>
        </nav>
        </header>

        <main>
        <div class="iphone-frame">
            <!-- YouTube video slides -->
            <iframe class="slide active" src="https://www.youtube.com/embed/9L70yGtgdHw?autoplay=0&rel=0" title="Video 5" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="slide" src="https://www.youtube.com/embed/SYrZa0ED1sI?autoplay=0&rel=0" title="Video X" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="slide" src="https://www.youtube.com/embed/QLoRUKnVYpg?autoplay=0&rel=0" title="Video 1" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="slide" src="https://www.youtube.com/embed/pTNHYBLwWk4?autoplay=0&rel=0" title="Video 2" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="slide" src="https://www.youtube.com/embed/zIjTfi_NcCg?autoplay=0&rel=0" title="Video 3" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="slide" src="https://www.youtube.com/embed/PQjeKzHxVVs?autoplay=0&rel=0" title="Video 4" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!-- Gallery navigation arrows -->
            <div class="gallery-arrows">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
            </div>
        </div>
        </main>
</div>



<script>
  const slides = document.querySelectorAll(".slide");
  const next = document.getElementById("next");
  const prev = document.getElementById("prev");
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === index);
      // Stop video by resetting src
      if(i !== index){
        const src = slide.src;
        slide.src = src; // reload iframe to stop video
      }
    });
    current = index;
  }

  next.onclick = () => showSlide((current + 1) % slides.length);
  prev.onclick = () => showSlide((current - 1 + slides.length) % slides.length);
</script>

</body>
</html>
